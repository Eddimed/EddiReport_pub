<div cdkDrag cdkDragBoundary=".cdk-overlay-container"
     cdkDragRootElement=".dialog-box.helpview">
  <div cdkDragHandle mat-dialog-title>
    <h1>
      <button (click)="onBackClick()" *ngIf="tileHelp.length>1" mat-icon-button>
        <mat-icon>chevron_left</mat-icon>
      </button>
      {{tileHelp[tileHelp.length - 1]?.form.title}}
    </h1>
    <button mat-dialog-close="ok" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="root">
      <ng-container *ngFor="let item of tileHelp[tileHelp.length-1].form.helpStrings;let idx=index">
        <span *ngIf="item.type==='text'" [innerHtml]="item.text"></span>
        <span (click)="onLinkClick(idx)" *ngIf="item.type==='btn'" class="btn">{{item.cfg.form.title}}</span>
      </ng-container>
    </div>
  </mat-dialog-content>
</div>
